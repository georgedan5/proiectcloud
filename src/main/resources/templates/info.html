<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provider Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 5%;
        background-color: black;
        color: white;
        text-align: center;
        font-weight: bold;
    }

    .footer h3{
        color:white;
        font-weight: bold;  }
</style>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Managing Store</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#"  th:href="@{'/product/list'}">Products</a></li>
            <li><a href="#"  th:href="@{'/category/list'}">Categories</a></li>
            <li><a href="#"  th:href="@{'/customer/list'}">Customers</a></li>
            <li><a href="#"  th:href="@{'/employe/list'}">Employee</a></li>
            <li><a href="#"  th:href="@{'/department/list'}">Departments</a></li>
            <li><a href="#"  th:href="@{'/provider/list'}">Providers</a></li>
            <li><a href="#"  th:href="@{'/providerinfo/list'}">Providers Info</a></li>
            <li><a href="#"  th:href="@{'/order/list'}">Orders</a></li>
        </ul>
    </div>
</nav>


<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="background-color:lavenderblush;">
                        <h1 class="panel-title" >Provider info!</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                               Address:  <h5 th:text="${provider.address}"></h5>

                            </div>
                            <div class="row">
                                Email:  <h5 th:text="${provider.email}"></h5>

                            </div>
                            <div class="row">
                                IBAN:  <h5 th:text="${provider.IBAN}"></h5>

                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>Managing Store @AWBD2021</p>
</div>
</body>
</html>
